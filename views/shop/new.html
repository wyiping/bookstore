<h2 class="title text-center">新书发布</h2>
{{each books as book}}
<div class="col-sm-4">
    <div class="product-image-wrapper">
        <div class="single-products">
            <div class="productinfo text-center">
                <img src="img/book/{{book.pic}}" onerror="this.src='/img/default/no-img.png'" alt="" />
                <h2>{{book.bookName}}</h2>
                <p>{{book.price}}</p>
                <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>加入购物车</a>
            </div>
            <div class="product-overlay">
                <div class="overlay-content">
                    <h2>{{book.bookName}}</h2>
                    <p>{{book.price}}</p>
                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>加入购物车</a>
                </div>
            </div>
        </div>
    </div>
</div>
{{/each}}
