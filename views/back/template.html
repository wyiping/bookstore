<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{block 'title'}}Admin{{/block}}</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<meta name="author" content="王一平">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/css/font-awesome.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/css/skins/skin-blue-light.min.css"> {{block 'style'}}{{/block}}
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
			<a href="javascript:void(0)" class="logo">
				<!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>A</b>LT</span>
				<!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>Admin</b></span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"></a>
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- User Account: style can be found in dropdown.less -->
						<li class="dropdown user user-menu">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<img src="/img/default/avatar.png" class="user-image" alt="User Image">
							<span class="hidden-xs js-petname"></span>
						</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<li class="user-header">
									<img src="/img/default/avatar.png" class="img-circle" alt="User Image">
									<p>
										<small><a href="/admin/logout" class="btn btn-default btn-flat">注销</a></small>
									</p>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="/img/default/avatar.png" class="img-circle" alt="User Avatar">
					</div>
					<div class="pull-left info">
						<p class="js-username"></p>
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>

				<ul class="sidebar-menu">
					<li class="header">管理列表</li>
					<li class="treeview">
						<a href="#">
							<i class="fa fa-user-circle-o"></i> <span>用户</span>
							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>
						<ul class="treeview-menu">
							<li><a href="/admin/user/list/"><i class="fa fa-circle-o"></i> 列表</a></li>
							<li><a href="/admin/user/add"><i class="fa fa-circle-o"></i> 添加</a></li>
						</ul>
					</li>
					<li class="treeview">
						<a href="#">
							<i class="fa fa-book"></i> <span>书籍</span>
							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>
						<ul class="treeview-menu">
							<li><a href="/admin/book/list/"><i class="fa fa-circle-o"></i> 列表</a></li>
							<li><a href="/admin/book/add"><i class="fa fa-circle-o"></i> 添加</a></li>
						</ul>
					</li>
					<li class="treeview">
						<a href="#">
							<i class="fa fa-list"></i> <span>订单</span>
							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>
						<ul class="treeview-menu">
							<li><a href="#"><i class="fa fa-circle-o"></i> 列表</a></li>
							<li><a href="#"><i class="fa fa-circle-o"></i> 添加</a></li>
						</ul>
					</li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					在线商城
					<small>后台管理</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				{{block 'content'}}{{/block}}
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 1.0.0
			</div>
			<strong>Copyright &copy; 2017.</strong> All rights reserved.
		</footer>
	</div>
	<!-- jQuery -->
	<script src="/js/jquery.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/js/app.min.js"></script>
	<!--jQuery Cookie-->
	<script src="/js/jquery.cookie.js"></script>
	<script>
		var user = $.cookie("user");
		if (user) {
			user = $.parseJSON(user.substr(2));
			$('.js-petname').html(user.petname);
			$('.js-username').html(user.username)
		}
	</script>
	{{block 'script'}} {{/block}}
</body>

</html>
