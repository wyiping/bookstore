<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<meta name="author" content="王一平">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/css/AdminLTE.min.css">
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="/admin"><b>Admin</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<div class="alert alert-danger fade in js-msg" role="alert" style="display:none;"></div>
			<form>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Username" name="username">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" name="password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<center>
						<button type="submit" class="btn btn-primary btn-flat">登录</button>
					</center>
				</div>
			</form>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script>
		$(function () {
			$('input').on('focus', function () {
				$('.js-msg').hide('normal');
			})
		})
		$('form').submit(function (ev) {
			ev.preventDefault();
			$.post('/admin/login', $(this).serialize(), function (res) {
				if (res.code == 1) {
					window.location.href = '/admin';
				} else {
					$('.js-msg').html(res.msg).show('normal');
				}
			})
		})
	</script>
</body>

</html>
